<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>jQuery Fade</title>
    <style>
      button {
        padding: 10px;
        border-radius: 5px;
        background-color: green;
        color: #fff;
        border: none;
      }
      .box {
        width: 160px;
        height: 160px;
        background-color: red;
        margin-bottom: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>
      jQuery Fade
      <hr />
    </h1>
    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeToggle">Fade Toggle</button>
    <button id="fadeTo">Fade To</button>
    <br />
    <br />
    <div id="div1" class="box"></div>
    <div id="div2" class="box"></div>
    <div id="div3" class="box"></div>
    <div id="div4" class="box"></div>
  </body>
</html>
<script>
  $(document).ready(function () {
    $("#fadeIn").click(function () {
      $("#div1").fadeIn();
      $("#div2").fadeIn(1000);
      $("#div3").fadeIn(3000);
      $("#div4").fadeIn(4000);
    });

    $("#fadeOut").click(function () {
      $("#div4").fadeOut(1000);
      $("#div3").fadeOut(2000);
      $("#div2").fadeOut(3000);
      $("#div1").fadeOut(4000);
    });

    $("#fadeToggle").click(function () {
      $("#div1").fadeToggle();
      $("#div2").fadeToggle(1000);
      $("#div3").fadeToggle(3000);
      $("#div4").fadeToggle(5000);
    });

    $("#fadeTo").click(function () {
      $("#div1").fadeTo(1000, 0.25);
      $("#div2").fadeTo(1000, 0.5);
      $("#div3").fadeTo(1000, 0.65);
      $("#div4").fadeTo(1000, 0.8);
    });
  });
</script>
